<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" novalidate>
        <div *ngFor="let dynamicInput of dynamicInputs">
            <dynamic-input [dynamicInput]="dynamicInput" [parentFormGroup]="formGroup"></dynamic-input>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div *ngIf="payLoad">
        <strong>Submitted the following values</strong><br>{{payLoad}}
    </div>
</div>
