<form (submit)="onSubmit($event)" novalidate>
    <div *ngFor="let dynamicControl of dynamicForm.dynamicControls">
        <dynamic-control [dynamicControl]="dynamicControl"></dynamic-control>
    </div>
    <div>
        <button type="submit">Submit</button>
        <div>
            <span *ngFor="let message of dynamicForm.messages">{{message}}</span>
        </div>
    </div>
</form>
