<h2>Reset password</h2>
<div>
    logo
</div>
<hr/>
<div *ngIf="!passwordResetSuccessful && !linkExpiredOrInvalid">
    <div>
        Reset password for account associated with email: {{email}}
    </div>
    <hr />
    <dynamic-form #dynamicFormComponent (submitSuccess)="onSubmitSuccess($event)" (submitError)="onSubmitError($event)"></dynamic-form>
</div>
<div *ngIf="linkExpiredOrInvalid">
    <div>
        Link expired
    </div>
    <hr />
    <a [routerLink]="forgotPasswordPath">Get new reset password link</a><br />
</div>
<div *ngIf="passwordResetSuccessful">
    <div>
        Password has been reset for account associated with email: {{email}}
    </div>
    <hr />
    <a [routerLink]="logInPath">Log in</a><br />
</div>
