<h2>Forgot password</h2>
<div>
    logo
</div>
<hr />
<div *ngIf="!submitSuccessful">
    <div>
        Reset password instructions
    </div>
    <hr />
    <dynamic-form #dynamicFormComponent (submitSuccess)="onSubmitSuccess($event)" (submitError)="onSubmitError($event)"></dynamic-form>
</div>
<div *ngIf="submitSuccessful">
    <div>
        Reset password link sent
    </div>
    <hr />
    <a>Did not receive email help</a>
</div>
<hr />
<a [routerLink]="logInPath">Return to log in</a>
