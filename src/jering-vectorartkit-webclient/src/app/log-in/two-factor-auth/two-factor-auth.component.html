<h2>Two factor auth</h2>
<div>
    logo
</div>
<div>
    Two factor explanation
</div>
<div *ngIf="codeExpired">
    <div>
        Code expired. Log in again to obtain a new code.
    </div>
    <a [routerLink]="logInPath">Log in</a>
</div>
<div *ngIf="!codeExpired">
    <dynamic-form #dynamicFormComponent (submitSuccess)="onSubmitSuccess($event)" (submitError)="onSubmitError($event)"></dynamic-form>
</div>
<a>Did not receive email help</a>
