<label *ngIf="dynamicInput.renderLabel" [attr.for]="dynamicInput.name">{{dynamicInput.displayName}}</label>
<div [ngSwitch]="dynamicInput.tagName">
    <input #control *ngSwitchCase="'input'" 
            [id]="dynamicInput.name" [type]="dynamicInput.type" [placeholder]="dynamicInput.placeholder">
    <select #control *ngSwitchCase="'select'" 
            [id]="dynamicInput.name">
        <option *ngFor="let opt of dynamicInput.options" [value]="opt.name">{{opt.value}}</option>
    </select>
</div>
<div *ngFor="let error of dynamicInput.errors">
    <span>{{error}}</span>
</div>
